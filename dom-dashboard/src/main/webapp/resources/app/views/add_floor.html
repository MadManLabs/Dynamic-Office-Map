<div class="modal-header">
    <h3 class="modal-title">Add Floor</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addFloor">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="floor.name" class="form-control" id="inputName" placeholder="Floor Name" required>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!addFloor.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
