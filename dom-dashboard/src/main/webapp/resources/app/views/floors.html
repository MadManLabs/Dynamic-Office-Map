<div class="container">
    <button class="btn btn-primary" type="button" ng-click="addFloor()" style="float: right;">Add Floor</button>
    <h1>Floors</h1>
    <table class="table table-striped">
        <thead>
            <th>#</th>
            <th>Floor</th>
            <th>Persons</th>
        </thead>
        <tr ng-repeat="floor in floors">
            <td>{{$index + 1}}</td>
            <td><a ng-click="toToFloor(floor.id)">{{floor.name}}</a></td>
            <td>{{floor.persons}}</td>
        </tr>
    </table>
</div>
