<h1>Floor Details</h1>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6">
                    <input ng-model="floor.name" class="form-control" placeholder="Floor Name">
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary" type="button" ng-click="saveFloor()">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6"></div>
</div>
<div class="row">
    <div class="col-md-8">
        <canvas id="floorMap" width="1100" height="1000" style="border:1px solid #aaa"></canvas>
    </div>
    <div class="col-md-4">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-6">Selected Color</div>
                <div class="col-sm-6">Remove Selected Object</div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <select ng-init="selectedColor = colors[0]" class="form-control" ng-model="selectedColor"
                            ng-options="color for color in colors">
                    </select>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger" type="button" ng-click="deleteObject()">Remove</button>
                </div>
            </div>
        </form>
        <h2>Add Object on Map</h2>
        <form class="form-horizontal" name="addFloor">
            <div class="form-group">
                <div class="col-sm-6">
                    <select ng-model="object.type" class="form-control">
                        <option ng-repeat="objectType in objectTypes" value="{{objectType}}">{{objectType}}</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary" type="button" ng-click="addObject(object)">Add</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <select ng-model="object.zone" class="form-control" ng-show="object.type === 'Desk'" >
                        <option ng-repeat="zone in zones" value="{{zone.id}}">{{zone.name}}</option>
                    </select>
                    <input ng-model="object.text" class="form-control" ng-show="object.type === 'Text'" placeholder="Text">
                    <input ng-model="object.name" class="form-control" ng-show="object.type === 'Zone'" placeholder="Zone Name">
                </div>
                <div class="col-sm-6"></div>
            </div>
        </form>

        <div class="panel panel-default" ng-show="objectSelected && objectSelectedInfo.objectType === 'Desk'">
            <div class="panel-heading">Desk Information</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <select ng-model="objectSelectedInfo.zone" class="form-control">
                                <option ng-repeat="zone in zones" value="{{zone.id}}">{{zone.name}}</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="button" ng-click="updateDesk()">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel panel-default" ng-show="objectSelected && objectSelectedInfo.objectType === 'Zone'">
            <div class="panel-heading">Zone Information</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-8">
                            <input ng-model="objectSelectedInfo.zoneName" class="form-control" placeholder="Zone Name">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="button" ng-click="updateZone()">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
