## Persistence Related

### Persistence - Data Source Related
spring.datasource.url=jdbc:mysql://127.0.0.1/scorecard
spring.datasource.username=scorecard
spring.datasource.password=scorecard
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

### Persistence - JPA Related 
spring.jpa.database = MYSQL
spring.jpa.show-sql = false

### Persistence - JPA - Hibernate Related
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy

## REST APIs Related
# HTTP encoding (HttpEncodingProperties)
# the encoding of HTTP requests/responses
spring.http.encoding.charset=UTF-8
# enable http encoding support
spring.http.encoding.enabled=true
# force the configured encoding
spring.http.encoding.force=true

scorecard.api.root=/api
scorecard.api.version=/v1
scorecard.api.configuration=/configuration

