<div class="container">
    <h1>Zones</h1>
    <table class="table table-striped">
        <thead>
            <th>#</th>
            <th>Zone Name</th>
            <th>Zone Code</th>
            <th>Floor Name</th>
            <th>Actions</th>
        </thead>
        <tr ng-repeat="zone in zones">
            <td>{{$index + 1}}</td>
            <td>{{zone.name}}</td>
            <td>{{zone.code}}</td>
            <td>{{zone.floorName}}</td>
            <td width="200">
                <button class="btn btn-success btn-sm" type="button" ng-click="viewQRCode(zone.id)">
                    <i class="fa fa-code" aria-hidden="true"></i>&nbsp;
                </button>
            </td>
        </tr>
    </table>
</div>
