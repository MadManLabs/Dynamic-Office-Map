<h1>{{floor.name}}</h1>
<div class="row">
    <div class="col-md-8">
        <canvas id="floorMap" width="1100" height="1000" style="border:1px solid #aaa"></canvas>
    </div>
    <div class="col-md-4">

        <div class="panel panel-default" ng-show="objectSelected">
            <div class="panel-heading">Information ({{objectSelectedInfo.idObject}})</div>
            <div class="panel-body">
                <div class="row" ng-repeat="person in persons" style="margin-bottom: 5px;">
                    <div class="col-sm-4">
                        <img ng-src="http://www.gravatar.com/avatar/{{person.hashGravatar}}fs=50" alt="Avatar" />
                    </div>
                    <div class="col-sm-8">
                        <a ng-click="viewPerson(person.id)">{{person.firstName}} {{person.lastName}}</a>
                    </div>
                </div>
                <span ng-hide="persons.length">There are no persons here.</span>
            </div>
        </div>

    </div>
</div>
