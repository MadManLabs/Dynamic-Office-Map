<div class="modal-header">
    <h3 class="modal-title">Add Asset</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addFloor">
        <div class="form-group">
            <label for="assetType" class="col-sm-2 control-label">Asset&nbsp;Type</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-8">
                        <select class="form-control" ng-model="assetType" id="assetType"
                                ng-options="type.name for type in assetTypes" required>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <img ng-src="{{assetType.image}}" alt="Asset Type" ng-show="assetType.image" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="assetZone" class="col-sm-2 control-label">Asset&nbsp;Zone</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="assetZone" id="assetZone"
                        ng-options="zone.name for zone in zones" required>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="assetCode" class="col-sm-2 control-label">Asset&nbsp;Code</label>
            <div class="col-sm-10">
                <input ng-model="asset.code" class="form-control" id="assetCode" required>
            </div>
        </div>
        <div class="form-group">
            <label for="assetName" class="col-sm-2 control-label">Asset&nbsp;Name</label>
            <div class="col-sm-10">
                <input ng-model="asset.name" class="form-control" id="assetName">
            </div>
        </div>
        <div class="form-group">
            <label for="tenant" class="col-sm-2 control-label">Tenant</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="tenant" id="tenant"
                        ng-options="person.name for person in persons">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="closeBy" class="col-sm-2 control-label">Close&nbsp;By</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="closeBy" id="closeBy"
                        ng-options="asset.code for asset in assets">
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" type="button" ng-click="removeCloseBy()">
                    <i class="fa fa-times" aria-hidden="true"></i>&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!addFloor.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
