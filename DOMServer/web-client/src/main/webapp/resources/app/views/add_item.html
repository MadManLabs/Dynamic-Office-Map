<div class="modal-header">
    <h3 class="modal-title">Add Item</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addFloor">
        <div class="form-group">
            <label for="objectType" class="col-sm-2 control-label">Object&nbsp;Type</label>
            <div class="col-sm-10">
                <select ng-model="objectType" class="form-control" id="objectType">
                    <option ng-repeat="objectType2 in objectTypes" value="{{objectType2}}">{{objectType2}}</option>
                </select>
            </div>
        </div>

        <div class="form-group" ng-show="objectType === 'Rectangle'">
            <label for="color" class="col-sm-2 control-label">Color</label>
            <div class="col-sm-10">
                <select ng-init="selectedColor = colors[0]" class="form-control" ng-model="selectedColor" id="color"
                        ng-options="color for color in colors">
                </select>
            </div>
        </div>

        <div class="form-group" ng-show="objectType === 'Text'">
            <label for="text" class="col-sm-2 control-label">Text</label>
            <div class="col-sm-10">
                <input ng-model="text" class="form-control" id="text">
            </div>
        </div>

        <div class="form-group" ng-show="objectType === 'Zone'">
            <label for="zone" class="col-sm-2 control-label">Parent&nbsp;Zone</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="parentZone" id="zone"
                        ng-options="zone.name for zone in zones">
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="objectType === 'Zone'">
            <label for="zoneName" class="col-sm-2 control-label">Zone&nbsp;Name</label>
            <div class="col-sm-10">
                <input ng-model="zoneName" class="form-control" id="zoneName">
            </div>
        </div>
        <div class="form-group" ng-show="objectType === 'Zone'">
            <label for="zoneCode" class="col-sm-2 control-label">Zone&nbsp;Code</label>
            <div class="col-sm-10">
                <input ng-model="zoneCode" class="form-control" id="zoneCode">
            </div>
        </div>

        <div class="form-group" ng-show="objectType === 'Asset'">
            <label for="assetType" class="col-sm-2 control-label">Asset&nbsp;Type</label>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-md-8">
                        <select class="form-control" ng-model="assetType" id="assetType"
                                ng-options="type.name for type in assetTypes">
                        </select>
                    </div>
                    <div class="col-md-4">
                        <img ng-src="{{assetType.image}}" alt="Asset Type" ng-show="assetType.image" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group" ng-show="objectType === 'Asset'">
            <label for="assetZone" class="col-sm-2 control-label">Asset&nbsp;Zone</label>
            <div class="col-sm-10">
                <select class="form-control" ng-model="assetZone" id="assetZone"
                        ng-options="zone.name for zone in zones">
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="objectType === 'Asset'">
            <label for="assetCode" class="col-sm-2 control-label">Asset&nbsp;Code</label>
            <div class="col-sm-10">
                <input ng-model="assetCode" class="form-control" id="assetCode">
            </div>
        </div>
        <div class="form-group" ng-show="objectType === 'Asset'">
            <label for="assetName" class="col-sm-2 control-label">Asset&nbsp;Name</label>
            <div class="col-sm-10">
                <input ng-model="assetName" class="form-control" id="assetName">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!addFloor.$valid">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
