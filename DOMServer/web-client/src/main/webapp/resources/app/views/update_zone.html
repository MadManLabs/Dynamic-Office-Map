<div class="modal-header">
    <h3 class="modal-title">Update Zone</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addFloor">
        <div class="form-group">
            <label for="parentZone" class="col-sm-2 control-label">Parent&nbsp;Zone</label>
            <div class="col-sm-8">
                <select class="form-control" ng-model="parent" id="parentZone"
                        ng-options="z.name for z in zones track by z.id">
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" type="button" ng-click="remove()">
                    <i class="fa fa-times" aria-hidden="true"></i>&nbsp;
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="zoneName" class="col-sm-2 control-label">Zone&nbsp;Name</label>
            <div class="col-sm-10">
                <input ng-model="zone.name" class="form-control" name="zoneName" id="zoneName" required>
                <span style="color: red;" ng-show="addFloor.zoneName.$dirty && addFloor.zoneName.$error.required">The zone name is required.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="zoneCode" class="col-sm-2 control-label">Zone&nbsp;Code</label>
            <div class="col-sm-10">
                <input ng-model="zone.code" class="form-control" name="zoneCode" id="zoneCode" required>
                <span style="color: red;" ng-show="addFloor.zoneCode.$dirty && addFloor.zoneCode.$error.required">The zone code is required.</span>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!addFloor.$valid">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
