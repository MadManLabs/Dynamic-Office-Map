<div class="container">
    <button class="btn btn-primary" type="button" ng-click="addFloor()" style="float: right;">Add Floor</button>
    <h1>Floors</h1>
    <table class="table table-striped">
        <thead>
            <th>#</th>
            <th>Floor</th>
            <th>Persons</th>
            <th>Actions</th>
        </thead>
        <tr ng-repeat="floor in floors">
            <td>{{$index + 1}}</td>
            <td><a ng-click="goToFloor(floor.id)">{{floor.name}}</a></td>
            <td>{{floor.persons}}</td>
            <td width="200">
                <button class="btn btn-primary btn-sm" type="button" ng-click="viewFloor(floor.id)">
                    <i class="fa fa-eye" aria-hidden="true"></i> Floor
                </button>
                <button class="btn btn-primary btn-sm" type="button" ng-click="viewAssets(floor.id)">
                    <i class="fa fa-desktop" aria-hidden="true"></i> Assets
                </button>
            </td>
        </tr>
    </table>
</div>
