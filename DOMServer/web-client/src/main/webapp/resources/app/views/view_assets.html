<div class="container">
    <button class="btn btn-primary" type="button" ng-click="addAsset()" style="float: right;">Add Asset</button>
    <h1>Assets on Floor <small>{{ floor.name }}</small></h1>
    <table class="table table-striped">
        <thead>
        <th>#</th>
        <th>Code</th>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
        </thead>
        <tr ng-repeat="asset in assets">
            <td>{{$index + 1}}</td>
            <td>{{asset.code}}</td>
            <td>{{asset.name}}</td>
            <td>{{asset.typeName}}</td>
            <td width="200">
            </td>
        </tr>
    </table>
</div>
