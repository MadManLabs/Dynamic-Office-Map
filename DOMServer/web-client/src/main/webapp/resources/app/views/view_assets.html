<div class="container">
    <button class="btn btn-primary" type="button" ng-click="addAsset()" style="float: right; margin-left: 5px;">Add Asset</button>
    <button class="btn btn-primary" type="button" ng-click="addAssetType()" style="float: right; margin-left: 5px;;">Add Asset Type</button>
    <a href="/api/export/asset/floor/{{ floor.id }}" class="btn btn-success" type="button" style="float: right;">Export Excel</a>
    <h1>Assets on Floor <small>{{ floor.name }}</small></h1>
    <table class="table table-striped">
        <thead>
        <th>#</th>
        <th>Code</th>
        <th>Name</th>
        <th>Type</th>
        <th>On Map</th>
        <th>Tenant</th>
        <th>Actions</th>
        </thead>
        <tr ng-repeat="asset in assets">
            <td>{{$index + 1}}</td>
            <td><a href="/map/#/assetMap/{{asset.id}}" target="_blank">{{asset.code}}</a></td>
            <td>{{asset.name}}</td>
            <td>{{asset.typeName}}</td>
            <td>{{asset.onMap}}</td>
            <td>{{asset.tenantName}}</td>
            <td width="200">
                <button class="btn btn-primary btn-sm" type="button" ng-click="editAsset(asset.id)">
                    <i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;
                </button>
                <button class="btn btn-success btn-sm" type="button" ng-click="viewQRCode(asset.id)">
                    <i class="fa fa-code" aria-hidden="true"></i>&nbsp;
                </button>
            </td>
        </tr>
    </table>
</div>
