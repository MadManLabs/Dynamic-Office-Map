<div class="modal-header">
    <h3 class="modal-title">Add Asset Type</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="addFloor">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="assetType.name" class="form-control" id="inputName" placeholder="Asset Type Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCode" class="col-sm-2 control-label">Code</label>
            <div class="col-sm-10">
                <input type="text" ng-model="assetType.code" class="form-control" id="inputCode" placeholder="Asset Type Code" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputImage" class="col-sm-2 control-label">Image</label>
            <div class="col-sm-10">
                <input type="text" ng-model="assetType.image" class="form-control" id="inputImage" placeholder="Asset Type Image">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!addFloor.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
